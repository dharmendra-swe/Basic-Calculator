<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cal...</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="res.css">
</head>

<body class="dark">
  
    <div class="cal">
        <nav class="dark">
            <div class="left">
                <div class="cal-logo"><img src="Assets/browser-11_icon-icons.com_62187.ico" alt=""></div>
                <div class="title"><span>Calculator</span></div>
            </div>
        </nav>
        <hr class="hr">
        </hr>
        <!-- title header -->

        <div class="cal-body dark">
            <section class="cal-sec">
                <form action="">
                    <div class="cal-bar">
                        <input type="text" autocomplete="off" class="dark" placeholder="0" value="" id="in-out-sec">
                    </div>
                </form>
                <div class="cal-icon">
                    <div class="six hidden" >
                        <input type="button"  value="MC">
                        <input type="button" value="MR">
                        <input type="button" value="M+">
                        <input type="button" value="M-">
                        <input type="button"  value="M+">
                        <input type="button"  value="M+">
                    </div>
                    <div class="four">
                        <input type="button" class="bg-dark" value="1/x" >
                        <input type="button" class="bg-dark" value="x^2" >
                        <input type="button" class="bg-dark" value="sqrt">
                        <input type="button" class="bg-dark" value="C">
                    </div>
                    <div class="four">
                        <input type="button" value="*">
                        <input type="button" value="(">
                        <input type="button" value=")">
                        <input type="button" class="bg-dark" value="AC">
                    </div>
                    <div class="four">
                        <input type="button" value="1">
                        <input type="button" value="2">
                        <input type="button" value="3">
                        <input type="button" class="bg-dark" value="/">
                    </div>
                    <div class="four">
                        <input type="button" value="4">
                        <input type="button" value="5">
                        <input type="button" value="6">
                        <input type="button" class="bg-dark" value="%">
                    </div>
                    <div class="four">
                        <input type="button" value="7">
                        <input type="button" value="8">
                        <input type="button" value="9">
                        <input type="button" class="bg-dark" value=".">
                    </div>
                    <div class="four">
                        <input type="button" value="-">
                        <input type="button" value="0">
                        <input type="button" value="+">
                        <input type="button" class="bg-equal" value="=">
                    </div>
                </div>
            </section>
            <section class="his-sec">
                <div class="menu">
                    <div class="History"></div>
                    <div class="col">
                        <p>History</p>
                    </div>
                    <div class="col">Memory</div>
                </div>

            </section>
        </div>
    </div>

    </div>
    <script src="app.js"></script>
    <script src="apphelp.js"></script>
</body>

</html>
